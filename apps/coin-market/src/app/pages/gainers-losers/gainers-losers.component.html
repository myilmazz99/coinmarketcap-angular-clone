<section id="gainers-losers" class="home-gainers-losers-table container">
    <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="gainers$ | async"
        [columnDefs]="columnDefs"
        domLayout="autoHeight"
        [gridOptions]="gridOptions"
    >
    </ag-grid-angular>
    <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="losers$ | async"
        [columnDefs]="columnDefs"
        domLayout="autoHeight"
    >
    </ag-grid-angular>
</section>
