<div
    class="container-cryptocurrencies-coins-bitcoin container"
    *ngIf="coin$ | async as coin"
>
    <div class="top-links-section">
        <a href="/" class="crypto-link">Cryptocurrencies</a>
        <span class="material-icons">chevron_right</span>
        <a href="/coins/" class="coins-link">Coins</a>
        <span class="material-icons">chevron_right</span>
        <span font-size="2,3" class="finally-span">{{ coin.coin_name }}</span>
    </div>
    <div class="container-inner">
        <coin-market-name-section
            [coin]="coin"
            class="nameSection"
        ></coin-market-name-section>
        <coin-market-price-section
            [coin]="coin"
            class="_price-section"
        ></coin-market-price-section>
        <coin-market-buy-add-button-section
            [coin]="coin"
            class="_button-section"
        ></coin-market-buy-add-button-section>
        <coin-market-link-section
            [coin]="coin"
            class="_link-section"
        ></coin-market-link-section>
        <coin-market-stats-section
            [coin]="coin"
            class="_stats-section"
        ></coin-market-stats-section>
    </div>
</div>
