<div class="container">
    <table mat-table [dataSource]="coinItems$ | async" class="mat-elevation-z8">
        <ng-container matColumnDef="coin_id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td
                style="color: rgb(88, 102, 126)"
                mat-cell
                *matCellDef="let coin"
            >
                {{ coin.coin_id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td style="font-weight: bold" mat-cell *matCellDef="let coin">
                <a [routerLink]="'/currencies/' + coin.coin_id">{{
                    coin.name
                }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td style="font-weight: bold" mat-cell *matCellDef="let coin">
                <a [routerLink]="'/currencies/' + coin.coin_id + '/markets'">{{
                    coin.price | currency: 'USD':'$':'0.2-2'
                }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="trend_24h">
            <th mat-header-cell *matHeaderCellDef>24h %</th>
            <td mat-cell *matCellDef="let coin">{{ coin.trend_24h }}%</td>
        </ng-container>

        <ng-container matColumnDef="trend_7d">
            <th mat-header-cell *matHeaderCellDef>7d %</th>
            <td mat-cell *matCellDef="let coin">{{ coin.trend_7d }}%</td>
        </ng-container>

        <ng-container matColumnDef="market_cap">
            <th mat-header-cell *matHeaderCellDef>Market Cap</th>
            <td mat-cell *matCellDef="let coin">
                {{ coin.market_cap | currency: 'USD':'$':'4.0-2' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="circulating_supply">
            <th mat-header-cell *matHeaderCellDef>Circulating Supply</th>
            <td mat-cell *matCellDef="let coin">
                {{ coin.circulating_supply | currency: 'USD':'$':'4.0-2' }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
