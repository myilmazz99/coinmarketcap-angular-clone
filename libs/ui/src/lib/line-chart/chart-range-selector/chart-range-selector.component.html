<ul class="vertical-gray-list">
    <li
        class="vertical-gray-list__item"
        [class.vertical-gray-list__item--selected]="selected.value === r.value"
        *ngFor="let r of ranges"
        (click)="setSelected(r)"
    >
        {{ r.value }}
    </li>
    <li
        class="vertical-gray-list__item other"
        [matMenuTriggerFor]="calendarMenu"
        [class.vertical-gray-list__item--selected]="selected.value === 'CAL'"
    >
        <mat-icon>calendar_today</mat-icon>
    </li>
    <li class="vertical-gray-list__item other">LOG</li>
</ul>

<mat-menu #calendarMenu>
    <ui-calendar
        darkSelector="dark-theme"
        (dateRangeEvent)="setCalendarDateRange($event)"
        (closeMenuEvent)="trigger.closeMenu()"
        [selectedRange]="selected.dateRange"
    ></ui-calendar>
</mat-menu>
